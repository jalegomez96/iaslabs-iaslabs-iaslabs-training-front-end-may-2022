<div class="card m-5">
  <div class="card-body">
    <form [formGroup]="form">
      <div class="form-group">
        Type ID
        <input
          formControlName="id"
          type="text"
          class="form-control text-center"
          name="type-id"
          id="type-id"
        />
      </div>
      <div class="form-group">
        Name
        <input
          formControlName="name"
          type="text"
          class="form-control text-center"
          name="type-name"
          id="type-name"
        />
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-primary" (click)="onClickSave()" type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
