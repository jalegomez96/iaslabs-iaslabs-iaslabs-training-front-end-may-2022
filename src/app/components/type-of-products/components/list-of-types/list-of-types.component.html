<div class="card p-1">
  <table class="table">
    <caption>
      Name of table
    </caption>
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of listOfCategories; let i = index">
        <td>{{ categorie.id }}</td>
        <td>{{ categorie.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
